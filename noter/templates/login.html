{% extends "layout.html" %}
  {% block body %}
    <h2>Login</h2>
    {% if error %}<p class="alert alert-error">{{ error }}{% endif %}
    <form action="{{ url_for('notes.login') }}" method="POST">
      {{ form.csrf_token }}
      <dl>
        <dt>{{ form.username.label }}
        <dd>{{ form.username }}
        <dt>{{ form.password.label }}
        <dd>{{ form.password }}
        <dd><input type="submit" value="Login">
      </dl>
    </form>
  {% endblock %}
