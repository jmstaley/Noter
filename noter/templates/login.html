{% extends "layout.html" %}
  {% block body %}
    <h2>Login</h2>
    {% if error %}<p class="alert alert-error">{{ error }}{% endif %}
    <form action="{{ url_for('notes.login') }}" method="POST" class="form-horizontal">
      {{ form.csrf_token }}
      <div class="control-group">
        {{ form.email.label(class="control-label") }}
        <div class="controls">
          {{ form.email }}
        </div>
      </div>
      <div class="control-group">
        {{ form.password.label(class="control-label") }}
        <div class="controls">
          {{ form.password }}
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <input class="btn" type="submit" value="Login">
        </div>
      </div>
    </form>
  {% endblock %}
