{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('save_note') }}" method="post" class="add-entry">
      <dl>
        <dt>Title:</dt>
        <dd><input type="text" size="30" name="title" class="text" /></dd>
        <dt>Text:</dt>
        <dd><textarea name="entry" rows="5" cols="40"></textarea></dd>
        <dt>Tags:</dt>
        <dd><input type="text" size="30" name="tags" class="text" /></dd>
        <dd><input type="submit" value="Add">
      </dl>
    </form>
  {% endif %}
  <ul class="notes">
  {% for note in notes %}
    <li><h2><a href="{{ url_for('view_note', note_id=note.id) }}">{{ note.title }}</a></h2>{{ note.html_entry|safe }}
  {% else %}
    <li><em>No notes so far</em></li>
  {% endfor %}
  </ul>
{% endblock %}
